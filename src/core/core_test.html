<html>
<head>
<title>jchemhub unit test-core.js</title>
<script src="../../closure/goog/base.js"></script>
<script src="core.js"></script>
<script>
	goog.require('goog.testing.jsunit');
</script>
</head>
<script>
	var mol;
 
  	function setUp() {
 		mol=new chem.core.Molecule;
  	}


	function testAddAtom() {
		mol.addAtom(new chem.core.Atom("C"));
		mol.addAtom(new chem.core.Atom("C"));
		mol.addAtom(new chem.core.Atom("N"));
		mol.addAtom(new chem.core.Atom("O"));
		mol.addAtom(new chem.core.Atom("Cl"));

  		assertEquals(5,mol.countAtoms());
		assertEquals("N",mol.getAtom(2).symbol);
		assertEquals("O",mol.getAtom(3).symbol);
		assertEquals("Cl",mol.getAtom(4).symbol);
	}
	
  	function testAddBond() {
		var atom1=new chem.core.Atom("C");
		var atom2=new chem.core.Atom("C");
		var atom3=new chem.core.Atom("C");
		var atom4=new chem.core.Atom("O");
		
		mol.addBond(new chem.core.Bond(atom1,atom2));
		mol.addBond(new chem.core.Bond(atom2,atom3));
		mol.addBond(new chem.core.Bond(atom3,atom4));

  		assertEquals(3,mol.countBonds());
	}
	
	function testRemoveAtom(){
		var atom1=new chem.core.Atom("C");
		var atom2=new chem.core.Atom("C");
		var atom3=new chem.core.Atom("C");
		var atom4=new chem.core.Atom("O");
		
		mol.addAtom(atom1);
		mol.addAtom(atom2);
		mol.addAtom(atom3);
		mol.addAtom(atom4);

  		assertEquals(4,mol.countAtoms());
		
		mol.removeAtom(atom2);
		
		assertEquals(3,mol.countAtoms());

		mol.removeAtom(0);
		
		assertEquals(2,mol.countAtoms());

	}
	
	function testRemoveBond(){
		var atom1=new chem.core.Atom("C");
		var atom2=new chem.core.Atom("C");
		var atom3=new chem.core.Atom("C");
		var atom4=new chem.core.Atom("O");
		
		mol.addAtom(atom1);
		mol.addAtom(atom2);
		mol.addAtom(atom3);
		mol.addAtom(atom4);
		
		var bond1=new chem.core.Bond(atom1,atom2);
		var bond2=new chem.core.Bond(atom2,atom3);
		var bond3=new chem.core.Bond(atom3,atom4);
		

		mol.addBond(bond1);
		mol.addBond(bond2);
		mol.addBond(bond3);

  		assertEquals(3,mol.countBonds());
		
		mol.removeBond(bond3);
		assertEquals(2,mol.countBonds());

		mol.removeBond(0);		
		assertEquals(1,mol.countBonds());

	}
  	


</script>

</body>
</html>
